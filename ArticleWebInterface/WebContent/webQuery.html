<html>
<head>
	<title>Web Query</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body class="bg-primary">
	<div class="container">
		<div class = "col-lg-offset-3 col-lg-6">
	  		<h2>Welcome to article management system</h2>
	  	</div>
	</div>
	<br>
	<br>
	<br>
	<form action = "webQuery" method = "post" class = "form-horizontal" role = "form">
		<div class="form-group">
			<div class = "col-lg-offset-3 col-lg-6">
			  <label for="query">Select one kind of query:</label>
			  <select name="options" class="form-control" id="query">
		    	<option value="1">Select all the article titles</option>
		    	<option value="2">Select the title of the first article</option>
		    	<option value="3">Select all the authors</option>
		    	<option value="4">Select article nodes with publication data later than</option>
		    	<option value="5">Select title nodes with publication data later than</option>
			  </select>
		  </div>
		</div>
	   
		<div class="form-group">
			<div class = "col-lg-offset-3 col-lg-6">
		  		<label for="year">Year:</label>
		  		<input type="text" class="form-control" id="year" name="year">
		  	</div>
		</div>
	   
	   <div class = "form-group">
	      <div class = "col-lg-offset-3 col-lg-6">
	         <button type = "submit" class = "btn btn-success btn-lg btn-block">Query</button>
	      </div>
	   </div>
	</form>
<body>
</html>
